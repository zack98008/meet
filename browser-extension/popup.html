<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Google Meet Enhancement Tool</title>
    <style>
      body {
        width: 320px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        color: #ffffff;
      }

      .header {
        background-color: #2563eb;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .header h1 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
      }

      .header-icon {
        width: 24px;
        height: 24px;
      }

      .content {
        padding: 16px;
      }

      .status {
        background-color: #27272a;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
      }

      .status-title {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
      }

      .status-indicator.active {
        background-color: #22c55e;
      }

      .status-indicator.inactive {
        background-color: #ef4444;
      }

      .status-indicator.recording {
        background-color: #ef4444;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .status-details {
        font-size: 13px;
        color: #a1a1aa;
        margin: 0;
      }

      .meeting-info {
        margin-top: 8px;
        font-size: 13px;
      }

      .meeting-info p {
        margin: 4px 0;
      }

      .meeting-info .label {
        color: #a1a1aa;
        display: inline-block;
        width: 70px;
      }

      .controls {
        display: flex;
        gap: 8px;
        margin-top: 16px;
      }

      button {
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        font-size: 14px;
        cursor: pointer;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      button:hover {
        background-color: #1d4ed8;
      }

      button:disabled {
        background-color: #4b5563;
        cursor: not-allowed;
      }

      button.stop {
        background-color: #ef4444;
      }

      button.stop:hover {
        background-color: #dc2626;
      }

      .footer {
        padding: 12px 16px;
        border-top: 1px solid #27272a;
        font-size: 12px;
        color: #a1a1aa;
        text-align: center;
      }

      .footer a {
        color: #60a5fa;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .no-meeting {
        text-align: center;
        padding: 24px 0;
      }

      .no-meeting p {
        margin: 8px 0;
        color: #a1a1aa;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="icons/icon48.png" alt="Logo" class="header-icon" />
      <h1>Google Meet Enhancement Tool</h1>
    </div>

    <div class="content">
      <div id="meetingStatus" class="status">
        <div class="status-title">
          <span id="statusIndicator" class="status-indicator inactive"></span>
          <span id="statusText">No active meeting</span>
        </div>
        <p id="statusDetails" class="status-details">
          Open a Google Meet session to get started
        </p>
      </div>

      <div id="meetingInfo" class="meeting-info" style="display: none">
        <p>
          <span class="label">Title:</span> <span id="meetingTitle">-</span>
        </p>
        <p>
          <span class="label">Meeting ID:</span> <span id="meetingId">-</span>
        </p>
        <p>
          <span class="label">Started:</span>
          <span id="meetingStartTime">-</span>
        </p>
        <p>
          <span class="label">Participants:</span>
          <span id="participantCount">-</span>
        </p>
      </div>

      <div id="noMeetingMessage" class="no-meeting">
        <p>No active Google Meet session detected</p>
        <p>Open a Google Meet to start recording and tracking</p>
      </div>

      <div id="controls" class="controls" style="display: none">
        <button id="startRecordingBtn" class="start">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="12" cy="12" r="10" fill="currentColor" />
          </svg>
          Start Recording
        </button>
        <button id="stopRecordingBtn" class="stop" style="display: none">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="6" y="6" width="12" height="12" fill="currentColor" />
          </svg>
          Stop Recording
        </button>
      </div>
    </div>

    <div class="footer">
      <a href="https://nice-hofstadter8-blhvp.dev.tempolabs.ai" target="_blank"
        >Open Web Dashboard</a
      >
      | v1.0.0
    </div>

    <script src="popup.js"></script>
  </body>
</html>
